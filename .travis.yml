language: go
sudo: false

go:
  - 1.7
  - master

install:
  - go get -v github.com/axw/gocov/gocov
  - go get -v github.com/mattn/goveralls
  - go get -v golang.org/x/tools/cmd/cover
  - go get -v github.com/mgutz/ansi

script:
  - go test -v ./src
  - $HOME/gopath/bin/goveralls -repotoken $COVERALLS_TOKEN

env:
  global:
    secure: ""